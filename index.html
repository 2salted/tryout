<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <form id="myForm" action="https://formsubmit.co/floresail.info@gmail.com" method="POST">
    <fieldset>
      <legend>Step 1</legend>
      <input type="text" name="step1Field" placeholder="Step 1 input" required>
      <button type="button" onclick="nextStep()">Next</button>
    </fieldset>
  
    <fieldset>
      <legend>Step 2</legend>
      <input type="text" name="step2Field" placeholder="Step 2 input" required>
      <button type="button" onclick="nextStep()">Next</button>
    </fieldset>
  
    <!-- Repeat fieldset and inputs for additional steps -->
  
    <fieldset>
      <legend>Final Step</legend>
      <input type="text" name="finalField" placeholder="Final step input" required>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
