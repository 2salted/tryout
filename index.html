<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	form {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

label, input, textarea {
  margin-bottom: 10px;
}

input, textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0069d9;
}

</style>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea>
		<button type="submit" onclick="sendEmail()">Submit</button>
	  </form>
	  
	  <script src="https://smtpjs.com/v3/smtp.js"></script>
	  <script>
		function sendEmail() {
		  let name = document.getElementById("name").value;
		  let email = document.getElementById("email").value;
		  let message = document.getElementById("message").value;
		  Email.send({
			Host: "smtp.gmail.com",
			Username: "rentatenta.info@gmail.com", // change this to your Gmail username
			Password: "Shineonyourcrazydime", // change this to your Gmail password
			To: "rentatenta.info@gmail.com", // change this to your email address
			From: "rentatenta.info@gmail.com", // change this to your Gmail username
			Subject: "New form submission",
			Body: "Name: " + name + "<br>Email: " + email + "<br>Message: " + message
		  }).then(function(response) {
			if (response === "OK") {
			  alert("Thank you for your submission.");
			  document.getElementById("name").value = "";
			  document.getElementById("email").value = "";
			  document.getElementById("message").value = "";
			} else {
			  alert("Something went wrong. Please try again later.");
			}
		  });
		}
	  </script>
	  
</body>
</html>
